<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YacGui</title>
    <script src="js/wasm_exec.js"></script>
    <!--    <script src="js/wasm_tinygo_exec.js"></script>-->
    <script>
        window.wg = {};

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("../wasm/main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            overflow: hidden;
            background: #000;
        }
    </style>
</head>
<body></body>
</html>
